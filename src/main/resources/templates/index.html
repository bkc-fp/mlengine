<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Engine Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function (e) {
            $('#upload').on('click', function () {
                var file_data = $('#file').prop('files')[0];
                var form_data = new FormData();
                form_data.append('file', file_data);
                $.ajax({
                    url: 'http://localhost:8080/api/img/uploadimg', // point to server-side controller method
                    dataType: 'text', // what to expect back from the server
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    type: 'post',
                    success: function (response) {
                        $('#msg').html(response); // display success response from the server
                    },
                    error: function (response) {
                        $('#msg').html(response); // display error response from the server
                    }
                });
            });
            $('#ctr').on('click', function () {
                var file_data = $('#csv-file').prop('files')[0];
                var form_data = new FormData();
                form_data.append('csv-file', file_data);
                $.ajax({
                    url: 'http://localhost:8080/api/ctr/predict', // point to server-side controller method
                    dataType: 'text', // what to expect back from the server
                    cache: false,
                    contentType: false,
                    processData: false,
                    data: form_data,
                    type: 'post',
                    success: function (response) {
                        $('#msg').html(response); // display success response from the server
                    },
                    error: function (response) {
                        $('#msg').html(response); // display error response from the server
                    }
                });
            });
        });
    </script>
</head>
<body>

<p id="msg"></p>
<input type="file" id="file" name="file" multiple />
<button id="upload">Upload</button>

<input type="file" id="csv-file" name="csv-file" />
<button id="ctr">CTR</button>
</body>
</html>
